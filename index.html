<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>POC Orden Print</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }
  
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  
    .card {
      border: 2px solid #000;
      padding: 20px;
      border-radius: 16px;
      max-width: 380px;
      width: 90%;
      background: white;
      text-align: center;
    }
  
    h2 {
      font-size: 26px;
      margin: 0 0 8px;
    }
  
    .placa {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }
  
    .descripcion {
      font-size: 16px;
      margin-bottom: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  
    img {
      width: 260px;
      height: 260px;
      max-width: 100%;
    }
  
    button {
      font-size: 18px;
      padding: 12px 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  
    @media print {
      body {
        display: block;
      }
      button {
        display: none;
      }
      .card {
        border: none;
        margin: 0 auto;
      }
    }
  </style>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || "";
    }

    window.onload = function () {
      const orden = getParam("orden");
      const descripcion = getParam("desc");
      const placa = getParam("placa");
      const qrUrl = getParam("qr");

      document.getElementById("orden").textContent = orden || "â€”";
      document.getElementById("placa").textContent = placa || "";
      document.getElementById("descripcion").textContent = descripcion || "";

      if (qrUrl) {
        document.getElementById("qr").src = qrUrl;
      } else {
        document.getElementById("qr").alt = "QR no recibido";
      }
    };
  </script>
</head>

<body>

  <div class="card">
    <h2>ORDEN <span id="orden"></span></h2>

    <div class="placa">
      Placa: <span id="placa"></span>
    </div>

    <div class="descripcion" id="descripcion"></div>

    <img id="qr" />
  </div>

  <br>

  <button onclick="window.print()">Imprimir</button>

</body>
</html>
